        <form action="" class="form">
            <h3>FORMULARIOO</h3>
            <label for="nombre" name="nombre" id="nombre" require>Nombre</label>
            <input class="form-input" type="text" name="nombre" id="nombre" placeholder="Introduzca su nombre" required>

            <label for="apellido" name="apellido" id="apellido">Apellido</label>
            <input class="form-input" type="text" name="apellido" id="apellido" placeholder="Introduzca su apellido" required>

            <label for="email" name="email">Email</label>
            <input class="form-input" type="email" name="email" id="email" placeholder="example@gmail.com" required>

            <label for="telefono" name="telefono" id="telefono">Telefono</label>
            <input class="form-input" type="number" name="telefono" id="telefono" placeholder="(11)3456786" required>

            <label for="date">Fecha de nacimiento</label>
            <input class="form-input" type="date" required>

            <label for="textarea">Dejanos tu opinion!</label>
            <textarea name="textarea" id="textarea" placeholder="Deja tu comentario" rows="12" cols="60"></textarea>

            <input class="input-form-submit" type="submit" value="Enviar">
        </form>
